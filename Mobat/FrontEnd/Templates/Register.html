<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="jumbotron gameBox">


                <p>Please Register</p>

                <form role="form">

                    <div>
                        <label for="inputUserName">Username</label>
                        <input id="inputUserName" placeholder="Username" ng-model="formInfo.UserName" class="form-control" required>
                    </div>

                    <div>
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" placeholder="Password" ng-model="formInfo.Password" class="form-control" required>
                    </div>

                    <div>
                        <label for="inputFirstName">First Name</label>
                        <input id="inputFirstName" placeholder="First Name" ng-model="formInfo.FirstName" class="form-control" required>
                    </div>

                    <div>
                        <label for="inputLastName">Last Name</label>
                        <input id="inputLastName" placeholder="Last Name" ng-model="formInfo.LastName" class="form-control" required>
                    </div>

                    <div>
                        <label for="inputEmail">Email</label>
                        <input id="inputEmail" placeholder="Email" ng-model="formInfo.Email" class="form-control" required>
                    </div>

                    <div>
                        <label for="inputAvatarUrl">Avatar URL</label>
                        <input id="inputAvatarUrl" placeholder="Link to your avatar image" ng-model="formInfo.AvatarUrl" class="form-control" required>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" ng-click="submit()">Register</button>
                    </div>
                </form>

                <span>{{formInfo}}</span>

            </div>

        </div>
    </div>
</div>
