<div ng-init="loadGames()">
    <div class="row" style="margin: 0; padding: 0;">
        <div class="col-lg-12" data-ride="carousel">
            <div class="carousel slide" id="carousel-50318">
                <ol class="carousel-indicators">
                    <li data-slide-to="0" data-target="#carousel-50318" class="active">
                    </li>
                    <li data-slide-to="1" data-target="#carousel-50318">
                    </li>
                    <li data-slide-to="2" data-target="#carousel-50318">
                    </li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img alt="" src="http://nadavratings.com/wp-content/uploads/2014/01/League-Screenshot02-1600x500.png" width="100%"/>
                        <div class="carousel-caption">
                            <h4 class="Ctext">
                                Track your Stats for your favorite MOBA!
                            </h4>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="http://cdn.shazoo.ru/60322_aXPGpA50zT_bf4.jpg" width="100%" />
                        <div class="carousel-caption">
                            <h4 class="Ctext">
                                Or your fovorite shooter!
                            </h4>
                        </div>
                    </div>
                    <div class="item">
                        <img alt="" src="http://gigliodesigns.com/wp-content/uploads/2012/10/Fotolia_25155328_Subscription_Monthly_XL-1600x500.jpg" width="100%" />
                        <div class="carousel-caption">
                            <h4 class="Ctext">
                                Or even your favorite sports teams!
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div>
        <span style="color:white"><span class="glyphicon glyphicon-search"></span>Search</span> <input class="form-control" ng-model="query" />
    </div>

    <div class="row" style="margin: 0; padding: 0;">
        <div class="col-md-3 gameBox" ng-repeat="g in gameArray | filter:query">
            <h2>{{g.gameName}}</h2>
            <form ng-submit="addLog(g.id, g)">
                <label for="winLoss">Did you win or lose?</label><br />
                <input type="radio" name="radioCheck{{g.id}}" value="true">Win<br>
                <input type="radio" name="radioCheck{{g.id}}" value="false">Loss<br>
                <label for="timePlayed{{g.id}}">Time Played</label>
                <input id="timePlayed{{g.id}}" name="timePlayed{{g.id}}" class="form-control" type="text" />
                <label for="comment{{g.id}}">Add a comment here</label>
                <input id="comment{{g.id}}" name="comment{{g.id}}" type="text" class="form-control" />
                <input type="submit" value="Submit" class="btn btn-success" />
                <button ng-click="viewLog(g)" class="btn btn-info">View Logs</button>
                <br />
            </form>
            <h3>Edit Your Game</h3>
            <form role="form" style="padding-bottom:5px;">
                <label for="GameName">Game Title</label>
                <input id="GameName" class="form-control" placeholder="Game Title" ng-model="g.gameName"><br />
                <label for="GameImageUrl">Image URL</label>
                <input id="GameImageUrl" class="form-control" placeholder="Choose a popular image for the game" ng-model="g.gameImageUrl"><br />
                <input type="button" class="btn btn-warning" value="Edit" ng-click="editGame(g)" style="margin-right: 10px;" />
                <input type="button" class="btn btn-danger" value="Delete" ng-click="removeGame(g)" />
            </form>
        </div>
    </div>

    <div id="addGame" class="row clearfix">
        <h4>Add A Game To Your List</h4>
        <form role="form">
            <div>
                <input type="hidden" id="Id" ng-model="formInfo.Id" />
            </div>
        </form>

        <div>
            <label for="GameName">Game Title</label>
            <input id="GameName" class="form-control" placeholder="Game Title" ng-model="formInfo.GameName">
        </div>
        <div>
            <label for="GameImageUrl">Image URL</label>
            <input id="GameImageUrl" class="form-control" placeholder="Choose a popular image for the game" ng-model="formInfo.GameImageUrl">
        </div>
        <div>
            <button type="submit" class="btn btn-success" ng-click="addGame()">Add</button>
        </div>
    </div>

</div>
